<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Academic Progress Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% extends "base-student.html" %}
    {% block title %}Course Search{% endblock %}
    {% block content %}
    <style>
        .progress {
            height: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Academic Progress Dashboard</h2>

        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60"
                aria-valuemin="0" aria-valuemax="100">60% Completed</div>
        </div>

        <h4 class="mt-4">Degree Requirements</h4>
        <ul class="list-group">
            <li class="list-group-item">Requirement 1: Completed</li>
            <li class="list-group-item">Requirement 2: In Progress</li>
            <li class="list-group-item">Requirement 3: Not Started</li>
            <!-- Add more degree requirements -->
        </ul>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/j"></script>
    </body>
    {% endblock %}
</html>
