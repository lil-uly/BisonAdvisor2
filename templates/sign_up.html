<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% extends "base-student.html" %}
    {% block title %}Course Search{% endblock %}
    {% block content %}
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" class="form-control" id="major" placeholder="Enter your major">
            </div>
            <div class="form-group">
                <label for="academicHistory">Academic History</label>
                <textarea class="form-control" id="academicHistory" rows="3" placeholder="Enter your academic history"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
</html>
